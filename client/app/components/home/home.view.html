<section class="videolist">
  <div infinite-scroll="loadMore()">
    <div class="dynamic-grid" angular-grid="videos" ag-id="gallery" ag-options="angularGridOptions" >
      <div data-ng-repeat="video in videos track by video._id" class="grid">
        <video-component video="video" class="grid-video"></video-component>
      </div>
      <div ng-show="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </div>
</section>
