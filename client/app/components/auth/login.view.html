<div class="col-md-12">
  <h3>Login</h3>
  <form name="loginForm" class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="user.password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div ng-if=error>{{error}}</div>
        <button type="submit" class="btn btn-default" ng-click="doLogin(user)" data-ng-disabled="loginForm.$invalid">Login</button>
      </div>
    </div>
  </form>
</div>
